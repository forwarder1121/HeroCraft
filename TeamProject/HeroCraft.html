<!DOCTYPE html>
<html>
<head>
	<title>Hero Craft</title>
	<link type="text/css" rel="stylesheet" href="HeroCraft.css">
	<script src="HeroCraft.js"></script>
</head>


<body onload="init();">


	<div id="page-wrapper">

		<header id="main-header"><h1>main-header</h1></header>

		<nav id="main-navigation"><h1>main-navigation</h1></nav>

		<div id="content">
			<h1>content</h1>
			<canvas id="canvas" width="600" height="500" style="border:1px dotted red"></canvas>
			<br>
			<button id="start" onclick="button_start()">start</button>
			<button id="stop" onclick="button_stop()">stop</button>
			<button id="left" onclick="button_moveLeft()">left</button>
			<button id="right" onclick="button_moveRight()">right</button>
		</div>

		<footer><h1>footer</h1></footer>

	</div>


</body>
</html>
